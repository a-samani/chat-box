<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script></script>
    <title>nemikhad</title>
  </head>
  <body>
    <div id="main">
      <div id="chat">
        <p class="chat">Chat</p>
      </div>
      <!-- showing users msg -->
      <div id="chatbox"></div>
      <!-- sending msg -->
      <div id="input">
        <form action="" name="chatbox">
          <input type="text" name="msg" id="msg" autocomplete="off" />
        </form>
        <button class="subbt" type="submit" name="submsg" id="submsg" value="Send">
          send
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
